<mat-card class="result-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>fingerprint</mat-icon>
      Détection d'empreinte
    </mat-card-title>
    <mat-card-subtitle>
      Modèle utilisé : {{ result!.model }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <div class="result-details">
      <div class="detail-item">
        <span class="label">ID suspect:</span>
        <span class="value">{{ result!.data!.predicted_class }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Probabilité:</span>
        <span class="value">{{ result!.data!.Probability }} %</span>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div class="metadata">
      <!--<small>
        <mat-icon>schedule</mat-icon>
        Temps d'analyse : {{ predictionResult.processingTime }}s
      </small>-->
      <small>
        <mat-icon>today</mat-icon>
        Date d'analyse : {{ result!.timestamp| date:'medium' }}
      </small>
    </div>
  </mat-card-content>
</mat-card>
